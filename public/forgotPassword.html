<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/forgotPassword.css" />
</head>

<body>
    <div class="heading">
        <h1>Forgot your<span>PassWord?</span> Dont worry</h1>
    </div>
    <div class="container">
        <div class="form">
            <form method="post" action="/login/forgotPassword">
                <label for="oldPassword">Enter Your last Username</label></br>
                <input id="oPassword" name="oldPassword" placeholder="Enter Your Username" /></br>
                <label for="newPassword">Enter Your New Password</label></br>
                <input id="nPassword" name="newPassword" placeholder="Please Enter Your new Passwor" /></br>
                <a href="/login"> <button type="submit">Update</button></a>
            </form>
        </div>
    </div>
    <script src="/forgotPassword.js "></script>
</body>

</html>
